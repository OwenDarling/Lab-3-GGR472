<!DOCTYPE html>
<html lang="en">

<head>
    <!--Set up the API's and the head of the code-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 3: Owen Darling</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--create container-->
    <div id='map' class='map-container'></div>

    <!--Implement the search and zoom functions-->
    <div class='map-search-container'>
        <label>Search for location Within Canada</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
        <button type="button" class="btn btn-primary btn-sm" id="poibutton">View Points of Interest</button>
        <form>
            <label>Zoom to Province/Territory</label>
            <button type="button" class="btn btn-primary btn-sm" id="zoomBC">British Columbia</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomAB">Alberta</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomSask">Saskatchewan</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomMan">Manitoba</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomOntario">Ontario</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomQuebec">Quebec</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomNFLD">Newfounfland and Labrador</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomNB">New Brunswick</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomNS">Nova Scotia</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomPEI">Prince Edward Island</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomNu">Nunavut</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomNWT">Northwest Territories</button>
            <button type="button" class="btn btn-primary btn-sm" id="zoomYk">Yukon</button>
        </form>    
        </div>

    <!--Embedded the ledgend into the HTML -->
    <div id='legend' class='legend'>
        <h4>Population</h4>
    </div>

    <!--Add in the interactive functions based on the population data-->
    <div class='map-data-container'>
        <label>Map Filters and Legend</label>
       <!--add in the layer that shows the population data-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            Show Population Data
        </div>
        <!--add in the checkbox and following legend-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck">
            Show legend
        </div>

        <form>
            <!-- add in the filters for the layers in order.-->
            <fieldset id="boundaryfieldset">
                <label>Select Province/Territory</label>
                <select id="boundary" name="boundary">
                    <option value="" disabled selected>Select boundary</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Alberta">Alberta</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Yukon">Yukon</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
